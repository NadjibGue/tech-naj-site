<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contactez Tech-Naj pour vos besoins en informatique, design graphique et marketing digital.">
    <title>Contact - Tech-Naj</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!-- Header -->
    <header class="hero">
        <div class="hero-content">
            <h1>Contactez-nous</h1>
            <p>Vous avez une question ou un projet ? Nous sommes là pour vous aider.</p>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="blog.html">Blog</a></li>
        </ul>
    </nav>

    <!-- Contact Section -->
    <main>
        <section id="contact" class="fade-in" style="--delay: 0.3s;">
            <div class="container">
                <h2>Formulaire de contact</h2>
                <form action="#" method="POST">
                    <label for="name">Nom :</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">E-mail :</label>
                    <input type="email" id="email" name="email" required>

                    <label for="phone">Téléphone :</label>
                    <input type="tel" id="phone" name="phone" required>

                    <label for="message">Message :</label>
                    <textarea id="message" name="message" rows="5" required></textarea>

                    <button type="submit" class="btn">Envoyer</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Tech-Naj. Tous droits réservés.</p>
        </div>
    </footer>
</body>
</html>
